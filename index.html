    <meta charset="UTF-8">

<body>
    <!-- partial:index.partial.html -->
    <div class="main">
    
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Ngô Văn Toàn" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="" style="text-align: center;">---Chọn Tỉnh/TP---</option>
                    <option value="hni">Hà Nội</option>
                    <option value="ttb">Thái Bình</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <label class="form-label">Giới tính</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input id="male" name="gender" type="radio" value="male" class="form-control">
                        <label for="male">Nam</label>
                    </div>
                    <div class="gender-option">
                        <input id="female" name="gender" type="radio" value="female" class="form-control">
                        <label for="female">Nữ</label>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
    
            <button class="form-submit">Đăng ký</button>
        </form>
